networks:
  locally:

services:
  rest:
    build:
      context: ../aspnet
      dockerfile: ../.docker/aspnet_local.dockerfile
    depends_on:
      - data
    environment:
      ConnectionStrings__pgsql: 'Host=data;Database=AccountDb;Username=postgres;Password=AccountApi@2020;'
    networks:
      - locally
    ports:
      - 8000:80

  data:
    environment:
      POSTGRES_PASSWORD: AccountApi@2020
    image: postgres:12
    networks:
      - locally

version: '3.8'
